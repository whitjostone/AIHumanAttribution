<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human + AI Attribution Scale (4â€‘Point Ordinal)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#fafafa;
  color:#111827;
  margin:0;
  padding:24px;
}
.wrap{max-width:1000px;margin:0 auto;}
h1{text-align:center;margin-bottom:6px}
.card{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.04);
}
.topic{font-size:18px;font-weight:700;margin-bottom:8px}

/* radio grid */
.radio-row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.radio-row input{display:none}
.radio-row label{
  text-align:center;
  padding:14px 12px;
  border:1px solid #e5e7eb;
  border-radius:12px;
  background:#f9fafb;
  cursor:pointer;
}
.radio-row h3{
  margin:0 0 6px 0;
  font-size:16px;
}
.radio-row p{
  margin:0;
  font-size:13px;
  color:#6b7280;
}
.radio-row input:checked + label{
  border-color:#2563eb;
  background:#eff6ff;
}

#disclosure{
  margin-top:20px;
  padding:14px;
  border:1px dashed #9ca3af;
  border-radius:12px;
  background:#fff;
  font-size:14px;
}
</style>
</head>

<body>
<div class="wrap">
<h1>Human + AI Attribution Scale</h1>

<div class="card">

<div class="topic">Literature Review</div>
<div class="radio-row" data-label="Literature review">
  <input type="radio" name="lit" id="lit0" value="0">
  <label for="lit0" title="AI generated text used verbatim. Example: ChatGPT-written literature review with no edits.">
    <h3>AI Created</h3><p>No changes made</p>
  </label>

  <input type="radio" name="lit" id="lit1" value="1">
  <label for="lit1" title="AI generated draft reviewed for accuracy. Example: AI draft with fact-checking only.">
    <h3>AI Created</h3><p>Human validated</p>
  </label>

  <input type="radio" name="lit" id="lit2" value="2">
  <label for="lit2" title="Human-written content refined with AI. Example: Grammar or clarity edits via AI.">
    <h3>Human Created</h3><p>AI revised</p>
  </label>

  <input type="radio" name="lit" id="lit3" value="3">
  <label for="lit3" title="Fully human-written with no AI involvement.">
    <h3>Human Created</h3><p>No AI input</p>
  </label>
</div>

<hr style="margin:18px 0">

<div class="topic">Methods & Design</div>
<div class="radio-row" data-label="Methods">
  <input type="radio" name="methods" id="m0" value="0">
  <label for="m0"><h3>AI Created</h3><p>No changes made</p></label>

  <input type="radio" name="methods" id="m1" value="1">
  <label for="m1"><h3>AI Created</h3><p>Human validated</p></label>

  <input type="radio" name="methods" id="m2" value="2">
  <label for="m2"><h3>Human Created</h3><p>AI revised</p></label>

  <input type="radio" name="methods" id="m3" value="3">
  <label for="m3"><h3>Human Created</h3><p>No AI input</p></label>
</div>

<hr style="margin:18px 0">

<div class="topic">Writing & Editing</div>
<div class="radio-row" data-label="Writing and editing">
  <input type="radio" name="writing" id="w0" value="0">
  <label for="w0"><h3>AI Created</h3><p>No changes made</p></label>

  <input type="radio" name="writing" id="w1" value="1">
  <label for="w1"><h3>AI Created</h3><p>Human validated</p></label>

  <input type="radio" name="writing" id="w2" value="2">
  <label for="w2"><h3>Human Created</h3><p>AI revised</p></label>

  <input type="radio" name="writing" id="w3" value="3">
  <label for="w3"><h3>Human Created</h3><p>No AI input</p></label>
</div>

<div id="disclosure">Select an option for each section to generate a disclosure sentence.</div>

</div>
</div>

<script>
const rows = document.querySelectorAll('.radio-row');
const disclosure = document.getElementById('disclosure');

document.addEventListener('change', () => {
  let values = [];
  let phrases = [];

  rows.forEach(row => {
    const checked = row.querySelector('input:checked');
    if(checked){
      values.push(Number(checked.value));
      const label = row.dataset.label;
      const text = checked.nextElementSibling.innerText.replace(/\n/g,' ').toLowerCase();
      phrases.push(`${label}: ${text}`);
    }
  });

  if(values.length === rows.length){
    const avg = values.reduce((a,b)=>a+b,0) / values.length;
    const score = Math.round((avg/3)*100);
    let category = score < 34 ? 'AI-led' : score < 67 ? 'Mixed' : 'Human-led';

    disclosure.innerHTML = `<strong>AI Attribution Disclosure:</strong><br>
    Content development reflected a ${category.toLowerCase()} approach (overall score: ${score}/100). 
    ${phrases.join('; ')}.`;
  }
});
</script>

</body>
</html>
